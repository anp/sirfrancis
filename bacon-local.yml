db-path: plocal:C:\bacon_db\databases\bacon
backup-path: C:\Users\anp68\db_backups
static-content-path: https://sirfrancis.io/static
db-binary-conn-path: remote:localhost:2424/bacon

omdb-api-key: 2af3daf2

server:
  gzip:
    enabled: false

logging:
  level: DEBUG

  appenders:
    - type: console
      threshold: INFO
      target: stderr

    - type: file
      currentLogFilename: ./logs/main.log
      archivedLogFilenamePattern: ./logs/main-%d.log.gz
      archivedFileCount: 5
      timeZone: UTC
      threshold: INFO

orient-server:
#must contain $DIR/databases/{a bunch of databases}
  files-path: C:\bacon_db\
  start: true

  config:
    users:
      - name: admin
        password: admin
        resources: '*'
      - name: root
        password:
        resources: '*'

    handlers:
      - clazz: 'com.orientechnologies.orient.server.handler.OJMXPlugin'
        parameters:
            - name: enabled
              value: true
            - name: profilerManaged
              value: true
      - clazz: 'com.orientechnologies.orient.server.handler.OAutomaticBackup'
        parameters:
            - name: enabled
              value: false
            - name: delay
              value: 4h
            - name: target.directory
              value: backup
            - name: target.fileName
              value: '${DBNAME}-${DATE:yyyyMMddHHmmss}.json'
            - name: compressionLevel
              value: 9
            - name: bufferSize
              value: 1048576
            - name: db.include
              value:
            - name: db.exclude
              value:
      - clazz: 'com.orientechnologies.orient.server.handler.OServerSideScriptInterpreter'
        parameters:
            - name: disabled
              value: false

    network:
      protocols:
        - name: binary
          implementation: 'com.orientechnologies.orient.server.network.protocol.binary.ONetworkProtocolBinary'
        - name: http
          implementation: 'com.orientechnologies.orient.server.network.protocol.http.ONetworkProtocolHttpDb'
      listeners:
        - protocol: binary
          ipAddress: 0.0.0.0
          portRange: 2424-2430
        - protocol: http
          ipAddress: 0.0.0.0
          portRange: 2480-2490
          parameters:
              - name: network.http.charset
                value: utf-8
          commands:
              - pattern: 'GET|www GET|studio/ GET| GET|*.htm GET|*.html GET|*.xml GET|*.jpeg GET|*.jpg GET|*.png GET|*.gif GET|*.js GET|*.css GET|*.swf GET|*.ico GET|*.txt GET|*.otf GET|*.pjs GET|*.svg'
                implementation: 'com.orientechnologies.orient.server.network.protocol.http.command.get.OServerCommandGetStaticContent'
                parameters:
                    - name: 'http.cache:*.htm *.html'
                      value: 'Cache-Control: no-cache, no-store, max-age=0, must-revalidate\r\nPragma: no-cache'
                    - name: 'http.cache:default'
                      value: 'Cache-Control: max-age=120'
  # enable below lines if graph version used
              - pattern: 'GET|gephi/*'
                implementation: 'com.orientechnologies.orient.graph.server.command.OServerCommandGetGephi'

    properties:
       - name: db.pool.min
         value: 5
       - name: db.pool.max
         value: 50
         # for multi-threaded environment level1 cache bound to thread - not much sense in it, but may be usefull in rare situations
       - name: cache.level1.enabled
         value: false
         #important for embedded mode, because in other case "no ORIENT_HOME" warnings will be in logs
       - name: plugin.dynamic
         value: false
       - name: profiler.enabled
         value: true
         #configures the profiler as <seconds-for-snapshot>,<archive-snapshot-size>,<summary-size>
       - name: profiler.config
         value: '30,10,10'
       - name: log.console.level
         value: fine
       - name: log.file.level
         value: info